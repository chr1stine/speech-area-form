<head>

        <style>
            .child {
                position: absolute;
                top: 30%;
                transform: translateY(-50%);
                left: 50%;
                transform: translateX(-50%);

                background-color: white;
                border: 1px outset white;
                border-radius: 15px;
                padding: 10px;
            }
        </style>

        <div>
            <form class="child fs-3 shadow p-3" style="font-family: Nunito, Arial;">
                <label class="m-2" for="password">Введите пароль:</label>
                <input class="form-control m-2 fs-4" id="password" type="password" placeholder="Введите пароль">
                <button id="authBtn" class="btn btn-primary fs-3 m-2">Войти</button>
            </form>
        </div>
